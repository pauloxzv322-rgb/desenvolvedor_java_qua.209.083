<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-end com Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
     <header th:replace="fragments/header :: navbar"></header>

     <!-- formulario -->
      <form>
        <label>Nome:</label><br>
        <input type="text" maxlength="20" placeholder="Digite até os 20 caractes" value="Fulano" required><br><br>
        <label>Data de Nascimento:</label><br>
        <input type="number" value="10" min="12" max="65"></imput><br>
        <label>Email:</label><br><br>
        <input type="text" value="10" min="12" max="65"></imput><br>
        <label>Peso:</label><br>
        <input type="number" value="20" step="0.01"><br><br>
        <label>Altura:</label><br>
        <input type="number" step="0.01" class="altura"><br><br>
        <label>Telefone:</label><br>
        <input type="tel" class="telefone"><br><br>
        <label>Genero:</label><br> 
        <select>
            <option>Escolha uma opção...</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Nao responder</option>
        </select><br><br>
        <label>Data</label><br>
        <input type="date"><br><br>
        <label>Escolaridade:</label><br> 
        <select>
            <option>Escolha uma opção...</option>
            <option>Nível Fundamental</option>
            <option>Nível Médio</option>
            <option>Nível Superior</option>
            <option>Pós-Graduação</option>
        </select><br><br>
        <label>Enviar arquivo:</label><br>
        <input type="file"><br><br>
        <!--botão de envio-->
        <button type="submit">Enviar</button><br>
        <br>
        <!--botão de reset-->
        <button type="reset">Limpar</button>
     </form>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
